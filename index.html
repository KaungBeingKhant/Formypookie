<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      background-image: url('background.jpg'); /* Change 'background.jpg' to your actual background image */
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #yesBtn {
      background-color: #4CAF50; /* Green */
      color: white;
      transition: all 0.3s ease; /* Smooth transition */
    }
    #noBtn {
      background-color: #f44336; /* Red */
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Love Proposal</h1>
    <p>Today, I've prepared something special for youâ€”a journey through a digital realm that reflects our journey together. This is not just any website; it's a journey towards a significant moment. Are you ready to embark with me?</p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    var yesBtn = document.getElementById('yesBtn');
    var size = 30; // Initial size

    document.getElementById('yesBtn').addEventListener('click', function() {
      window.location.href = 'anniversary_page.html'; // Link to anniversary page
    });

    document.getElementById('noBtn').addEventListener('click', function() {
      size += 1; // Increase size by 1px
      yesBtn.style.padding = "15px " + size + "px";
    });
  </script>
</body>
</html>
