<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      background-image: url('bg.jpg'); /* Change 'background.jpg' to your actual background image */
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #333;
    }
    #loveMessage {
      font-size: 36px;
      margin-top: 50px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Anniversary</h1>
    <p>Please select the date of our anniversary:</p>
    <input type="date" id="anniversaryDate">
    <button id="checkBtn">Check</button>
    <p id="resultMessage" style="display:none;"></p>
    <p id="loveMessage" style="display:none;">I Love You!</p>
  </div>

  <script>
    document.getElementById('checkBtn').addEventListener('click', function() {
      var anniversaryDate = document.getElementById('anniversaryDate').value;
      var correctDate = '2024-02-26'; // Change to your actual anniversary date

      if (anniversaryDate === correctDate) {
        document.getElementById('resultMessage').innerText = 'Correct! You selected the right date.';
        document.getElementById('resultMessage').style.color = 'green';
        document.getElementById('resultMessage').style.display = 'block';
        document.getElementById('loveMessage').style.display = 'block';
      } else {
        document.getElementById('resultMessage').innerText = 'Sorry, that is not the correct date.';
        document.getElementById('resultMessage').style.color = 'red';
        document.getElementById('resultMessage').style.display = 'block';
        document.getElementById('loveMessage').style.display = 'none';
      }
    });
  </script>
</body>
</html>
