<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      background-image: url('background.jpg'); /* Change 'background.jpg' to your actual background image */
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #333;
    }
    #loveMessage {
      font-size: 36px;
      margin-top: 50px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Anniversary</h1>
    <p>Please select our anniversary date:</p>
    <input type="date" id="anniversaryDate" value="2024-02-26" disabled>
    <p id="loveMessage">I Love You!</p>
  </div>
</body>
</html>
